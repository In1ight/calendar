{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
</head>
<body>
{% verbatim %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand pl-4" href="#">НедоКалендарь</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="container" id="app">
    <table class="table table-bordered table-dark mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название мероприятия</th>
      <th scope="col">Время начала</th>
      <th scope="col">Время окончания</th>
        <th></th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="(item, idx) in events">
      <th scope="row">{{ idx + 1 }}</th>
      <th>{{ item.name }}</th>
      <td>{{ new Date(item.start_time).toLocaleDateString() }}</td>
      <td>{{ new Date(item.end_time).toLocaleDateString() }}</td>
      <td @click="removeItem(idx)">Удалить</td>
      <td>Добавить</td>
    </tr>
  </tbody>
</table>
</div>

{% endverbatim %}

<script type="module" src="{% static 'app.js' %}"></script>
</body>
</html>
